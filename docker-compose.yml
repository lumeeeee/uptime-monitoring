services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: uptime
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: uptime
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptime"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgresql+asyncpg://uptime:secret@db:5432/uptime
      API_HOST: 0.0.0.0
      API_PORT: 8000
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      TELEGRAM_PARSE_MODE: ${TELEGRAM_PARSE_MODE:-Markdown}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql+asyncpg://uptime:secret@db:5432/uptime
      CHECKER_CONCURRENCY: 20
      POLL_INTERVAL_SEC: 1.0
      LEASE_TIMEOUT_SEC: 30.0
      FETCH_BATCH_SIZE: 100
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      TELEGRAM_PARSE_MODE: ${TELEGRAM_PARSE_MODE:-Markdown}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
