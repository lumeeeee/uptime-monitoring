version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: uptime
      POSTGRES_PASSWORD: uptime
      POSTGRES_DB: uptime
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptime"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: /usr/local/bin/python -m uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql+asyncpg://uptime:uptime@db:5432/uptime
      API_HOST: 0.0.0.0
      API_PORT: 8000
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      TELEGRAM_PARSE_MODE: ${TELEGRAM_PARSE_MODE:-Markdown}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  worker:
    build: .
    command: /usr/local/bin/python -m app.workers.runner
    environment:
      DATABASE_URL: postgresql+asyncpg://uptime:uptime@db:5432/uptime
      CHECKER_CONCURRENCY: 20
      POLL_INTERVAL_SEC: 1.0
      LEASE_TIMEOUT_SEC: 30.0
      FETCH_BATCH_SIZE: 100
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      TELEGRAM_PARSE_MODE: ${TELEGRAM_PARSE_MODE:-Markdown}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
