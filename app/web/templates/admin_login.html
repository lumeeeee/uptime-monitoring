<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Вход администратора</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
    :root{
      --bg: #0f172a;
      --panel: #0b1220;
      --surface: rgba(255,255,255,0.02);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --border: #0a0f1a;
      --radius: 14px;
    }
    body { font-family: 'Space Grotesk','Inter',system-ui,sans-serif; margin: 0; background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.08), transparent 32%), radial-gradient(circle at 80% 0%, rgba(14,165,233,0.1), transparent 30%), var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px; }
    .shell { width: 420px; background: linear-gradient(160deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border-radius: var(--radius); border: 1px solid var(--border); padding: 24px; box-shadow: 0 18px 50px rgba(0,0,0,0.35); position: relative; overflow: hidden; }
    .shell::before{ content: ""; position: absolute; inset: 0; background: radial-gradient(circle at 20% 20%, rgba(56,189,248,0.14), transparent 45%); opacity: 0.9; pointer-events: none; }
    h2 { margin: 0; font-size: 24px; letter-spacing: -0.01em; }
    p { margin: 6px 0 12px 0; color: var(--muted); }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input { width: 100%; padding: 12px; margin-bottom: 14px; border-radius: 10px; border: 1px solid var(--border); font-size: 14px; background: rgba(255,255,255,0.03); color: var(--text); }
    button { width: 100%; padding: 12px; border: none; border-radius: 12px; background: linear-gradient(135deg, var(--accent), var(--accent-strong)); color: #0b1220; font-weight: 700; cursor: pointer; box-shadow: 0 10px 30px rgba(56,189,248,0.25); transition: transform .1s ease, box-shadow .15s ease; }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 36px rgba(56,189,248,0.35); }
    .error { background: rgba(248,113,113,0.14); color: #fecdd3; border: 1px solid rgba(248,113,113,0.4); padding: 10px; border-radius: 10px; margin-bottom: 12px; font-weight: 600; }
    .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; position: relative; z-index: 1; }
    .theme-toggle { background: var(--surface); border: 1px solid var(--border); color: var(--text); padding: 6px 10px; border-radius: 10px; cursor: pointer; }
    .content { position: relative; z-index: 1; }
    .links { display: flex; justify-content: space-between; margin-top: 12px; font-size: 14px; color: var(--muted); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <h2>Вход администратора</h2>
    </div>
    <div class="content">
      <p>Войдите, используя учётные данные администратора, заданные через переменные окружения.</p>
      {% if error %}<div class="error">Неверное имя пользователя или пароль.</div>{% endif %}
      <form method="post" action="/admin/login">
        <label for="username">Имя пользователя</label>
        <input id="username" name="username" autocomplete="username" required />
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" autocomplete="current-password" required />
        <button type="submit">Войти</button>
      </form>
      <div class="links">
        <span>Нужны учётные данные? Установите ADMIN_USERNAME / ADMIN_PASSWORD.</span>
        <a href="/ui">Назад на панель</a>
      </div>
    </div>
  </div>
  
</body>
</html>
