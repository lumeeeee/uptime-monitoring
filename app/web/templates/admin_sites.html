<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Sites</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
    :root{
      --bg: #0f172a;
      --panel: #0b1220;
      --surface: rgba(255,255,255,0.02);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --up: #34d399;
      --border: #0a0f1a;
      --radius: 14px;
    }
    body { font-family: 'Space Grotesk','Inter',system-ui,sans-serif; margin: 0; padding: 26px; background: radial-gradient(circle at 18% 12%, rgba(56,189,248,0.08), transparent 32%), radial-gradient(circle at 78% 8%, rgba(14,165,233,0.1), transparent 30%), var(--bg); color: var(--text); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
    .theme-toggle { background: var(--surface); border: 1px solid var(--border); color: var(--text); padding: 8px 10px; border-radius: 10px; cursor: pointer; }
    .panel { position: relative; background: linear-gradient(150deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border: 1px solid var(--border); border-radius: var(--radius); padding: 18px; box-shadow: 0 16px 44px rgba(0,0,0,0.28); overflow: hidden; margin-bottom: 18px; }
    .panel::before{ content: ""; position: absolute; inset: 0; background: radial-gradient(circle at 18% 20%, rgba(56,189,248,0.14), transparent 45%); opacity: 0; transition: opacity .2s ease; }
    .panel:hover::before{ opacity: 1; }
    h2 { margin: 0 0 12px 0; letter-spacing:-0.01em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px 12px; border-bottom: 1px solid rgba(255,255,255,0.08); text-align: left; font-size: 13px; }
    th { color: var(--muted); font-weight: 700; letter-spacing:0.01em; }
    tr:last-child td { border-bottom: none; }
    .pill { display: inline-block; padding: 6px 10px; border-radius: 10px; font-size: 12px; font-weight: 700; border:1px solid rgba(255,255,255,0.08); }
    .pill-up { background: rgba(52,211,153,0.16); color: var(--up); }
    .pill-inactive { background: rgba(148,163,184,0.16); color: var(--muted); }
    form { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; position:relative; z-index:1; }
    label { font-weight: 600; font-size: 13px; }
    input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); color: var(--text); }
    .actions { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; justify-content: flex-end; }
    .btn { padding: 11px 16px; background: linear-gradient(135deg, var(--accent), var(--accent-strong)); color: #0b1220; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; box-shadow: 0 10px 28px rgba(56,189,248,0.3); transition: transform .08s ease, box-shadow .12s ease; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 34px rgba(56,189,248,0.36); }
    .muted { color: var(--muted); }
    .del-btn { background:#ef4444; border:none; color:#fff; padding:8px 10px; border-radius:10px; cursor:pointer; box-shadow:0 8px 20px rgba(239,68,68,0.25); }
    @media(max-width:720px){ body{padding:18px;} .header{flex-direction:column; align-items:flex-start;} form { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <a href="/ui">← Панель мониторинга</a>
      <div class="muted">Выполнен вход как {{ username }}</div>
    </div>
    <div class="actions">
      <a href="/admin/logout" class="btn" style="text-decoration:none;">Выйти</a>
    </div>
  </div>

  <div class="panel">
    <h2>Сайты</h2>
    <table>
      <thead>
        <tr>
          <th>Название</th>
          <th>URL</th>
          <th>Активен</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for s in sites %}
        <tr>
          <td>{{ s.name }}</td>
          <td><a href="{{ s.url }}" target="_blank" rel="noopener">{{ s.url }}</a></td>
          <td>{% if s.is_active %}<span class="pill pill-up">Да</span>{% else %}<span class="pill pill-inactive">Нет</span>{% endif %}</td>
          <td>
            <form method="post" action="/admin/sites/{{ s.id }}/delete" onsubmit="return confirm('Удалить сайт из мониторинга?');" style="display:inline">
              <button type="submit" class="del-btn">Удалить</button>
            </form>
          </td>
        </tr>
        {% endfor %}
        {% if sites|length == 0 %}
        <tr><td colspan="4" class="muted">Пока нет сайтов.</td></tr>
        {% endif %}
      </tbody>
    </table>
  </div>

  <div class="panel">
    <h2>Добавить сайт</h2>
    <form method="post" action="/admin/sites">
      <div>
        <label for="name">Название</label>
        <input id="name" name="name" placeholder="Status Page" required />
      </div>
      <div>
        <label for="url">URL</label>
        <input id="url" name="url" placeholder="https://example.com" required />
      </div>
      <div>
        <label for="check_interval_sec">Интервал проверки (сек)</label>
        <input id="check_interval_sec" type="number" name="check_interval_sec" min="5" value="60" required />
      </div>
      <div>
        <label for="timeout_ms">Тайм-аут (мс)</label>
        <input id="timeout_ms" type="number" name="timeout_ms" min="1000" value="5000" required />
      </div>
      <div>
        <label for="retry_count">Число повторов</label>
        <input id="retry_count" type="number" name="retry_count" min="0" value="1" required />
      </div>
      <div>
        <label for="retry_backoff_ms">Задержка повторов (мс)</label>
        <input id="retry_backoff_ms" type="number" name="retry_backoff_ms" min="0" value="500" required />
      </div>
      <div>
        <label for="sla_target">Цель SLA (%)</label>
        <input id="sla_target" type="number" name="sla_target" min="0" max="100" value="99" />
      </div>
      <div style="display:flex; align-items:flex-end;">
        <button class="btn" type="submit">Добавить сайт</button>
      </div>
    </form>
  </div>

  
</body>
</html>
